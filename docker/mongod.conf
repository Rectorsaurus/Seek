# MongoDB production configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  quiet: false
  logRotate: rename

net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 65536

security:
  authorization: enabled

operationProfiling:
  slowOpThresholdMs: 100
  mode: off

processManagement:
  fork: false